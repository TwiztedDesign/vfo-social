<div>
    <div class="eng-item-menu" ng-if="edit">
        <div class="eng-item-menu-button sort-handle">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <div class="eng-item-menu-button-tooltip">Drag to reorder</div>
        </div>
        <div class="eng-item-menu-button" ng-click="onDuplicate()">
            <i class="fa fa-clone" aria-hidden="true"></i>
            <div class="eng-item-menu-button-tooltip">Duplicate item</div>
        </div>
        <div class="eng-item-menu-button" ng-click="onRemove()">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <div class="eng-item-menu-button-tooltip">Remove item</div>
        </div>
    </div>
    <div class="trivia-item-wrap">
        <div class="trivia-item-countdown" ng-if="!edit && data.visible">
            <div class="trivia-item-countdown-bar"></div>
        </div>
        <div class="trivia-question">
            <div class="trivia-question-wrap">
                <span ng-if="!edit">{{data.question}}</span>
                <input placeholder="Question" ng-model="data.question" ng-if="edit" class="edit-text"/>
            </div>
            <div class="trivia-item-toggle" ng-if="edit">
                <div class="trivia-item-toggle-button" ng-class="{active:data.visible}" ng-click="toggleVisibility()">
                    <i class="fa fa-play" ng-if="!data.visible" aria-hidden="true"></i>
                    <i class="fa fa-stop" ng-if="data.visible" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="trivia-answers" sortable="data.answers">
            <div class="trivia-answer" ng-repeat="answer in data.answers" ng-class="{selected:(edit?answer.isCorrect:isSelected(answer)), correct:(edit?answer.isCorrect:isSelected(answer)) && answer.isCorrect, worng:isSelected(answer) && !answer.isCorrect}">
                <div class="trivia-answer-menu" ng-if="edit">
                    <div class="trivia-answer-menu-item sort-handle">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div class="trivia-answer-menu-item" ng-click="setAnswer(answer)">
                        <i class="fa fa-square-o" ng-if="!answer.isCorrect" aria-hidden="true"></i>
                        <i class="fa fa-square" ng-if="answer.isCorrect" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="trivia-answer-wrap">
                    <span ng-if="!edit">{{answer.text}}</span>
                    <input placeholder="Answer" ng-model="answer.text" ng-if="edit" class="edit-text"/>
                </div>
                <div class="trivia-answer-menu" ng-if="edit" ng-click="removeAnswer(answer)">
                    <div class="trivia-answer-menu-item">
                        <i class="fa fa-trash" aria-hidden="true"></i></div>
                </div>
                <div class="trivia-answer-selector" ng-if="!edit" ng-click="selectAnswer(answer)"></div>
            </div>
        </div>
        <div class="trivia-item-new-answer" ng-if="edit" ng-click="addAnswer(item)">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>Add Answer</span>
        </div>
    </div>
</div>
